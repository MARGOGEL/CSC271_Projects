<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Find the best mortgage options for your home. Compare rates from leading lenders to secure the best deals.">
    <meta name="keywords" content="best mortgage options, mortgage comparison, mortgage rates">
    <title>Sign Up | Find a Loan Today</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="./images/namely.png" alt="Homely Logo" class="logo-img" width="75" height="95">
            </div>
            <nav class="navbar">
                <a href="mortgage.html" class="nav-link active">Homepage</a>
                <a href="partners.html" class="nav-link">Partnerships</a>
                <a href="loans.html" class="nav-link">How It Works</a>
                <a href="homebuyer.html" class="nav-link">Sign Up</a>
            </nav>
        </div>
    </header>

    <div class="content">
        <main>
            <h1>Register For An Account</h1>
            <p>Join Homely today, and begin the homebuying process instantly. To start, choose an account username and password, and enter your name.</p>

            <form action="Signup" method="post" class="signup-form">
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your first name">
                </div>
            
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name">
                </div>
            
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email address">
                </div>
            
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Create a password">
                </div>
            
                <div class="form-group">
                    <input type="submit" value="Sign Up">
                </div>
            </form>

            <br><br>
            <div class="container">
                <img src="./images/piggybank.jpg" class="image" height="300" width="500" alt="Piggy bank">
            </div>

            <br><br>

            <a href="mortgage.html">Return To Homepage</a><br>
            <a href="partners.html">Partnerships</a><br>
            <a href="loans.html">How It Works</a><br>
            <a href="homebuyer.html">Sign Up</a>
        </main>
    </div>
    
</body>
</html>
