    <h1>Register For An Account</h1>


    <p> Join Homely today, and begin the homebuying process instantly. To start, choose an account username and password, and enter your name.</p>
    <br>
    <br>
    <div>

        <form action="Signup" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name"><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email address"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password"><br><br>

            <input type="submit" value="Sign Up">
        </form>

    </div>
